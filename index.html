<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Главная страница</title>
    <meta content="" name="author">
    <meta content="" name="description">
    <meta content="" name="keywords">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <link rel="stylesheet" href="styles/main.min.css">
    <script src="scripts/bundle.js" defer></script><!--[if lt IE 9]>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script><![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <section id="home">
        <div class="login__btn"><a class="login__btn-link" href="#">Авторизация</a></div>
        <div id="auth__wrap">
          <div class="auth__box">
            <div class="auth__img"><img src="images/bg/welcome-photo.png" alt=""></div>
            <div class="auth__cont">
              <div class="auth__title">
                <h1>Магомедов Марио</h1>
              </div>
              <div class="auth__subtitle">
                <h3>Личный сайт веб разработчика</h3>
              </div>
            </div>
            <div class="auth__social">
              <ul class="social__item">
                <li class="social__list"><a class="social__list-link vk" href="my-works.html"></a></li>
                <li class="social__list"><a class="social__list-link git" href="about.html"></a></li>
                <li class="social__list"><a class="social__list-link in" href="/blog.html"></a></li>
              </ul>
            </div>
            <div class="auth__buttons">
              <ul>
                <li><a href="my-works.html">Мои работы</a></li>
                <li><a href="about.html">Обо мне</a></li>
                <li><a href="blog.html">Блог</a></li>
              </ul>
            </div>
          </div>
          <div class="auth__box-bg">
            <h2 class="title_35">авторизуйтесь</h2>
            <div class="auth__input">
              <div class="login">
                <input class="login__name" id="login__name" type="text" placeholder="Логин" require>
                <div class="login__name-icon login__name_login"></div>
              </div>
              <div class="login">
                <input class="login__name" id="login__pass" type="password" placeholder="Пароль" require>
                <div class="login__name-icon login__name_password"></div>
              </div>
            </div>
            <label class="chek-label" for="check">
              <input class="checkbox" id="check" type="checkbox" name="chek"><span class="checkbox__label">Я человек </span><br>
            </label><span class="robot">Вы точно не робот ? </span>
            <div class="check__radio">
              <label for="yes">
                <input id="yes" type="radio" name="yes"><span class="check__radio_yes">Да</span>
              </label>
              <label for="no">
                <input id="no" type="radio" name="yes"><span class="check__radio_no">Не уверен</span>
              </label>
            </div>
            <div class="auth__box_btn">
              <ul>
                <li class="auth__item"><a class="auth__item_link" href="/">На главную</a></li>
                <li class="auth__item"><a class="auth__item_link" href="#">Войти</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="home__footer">
          <p>@ Магомедов Марио | Создано с любовью в LoftSchool | 2018</p>
        </div>
      </section>
    </div>
  </body>
</html>
